on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Build Docker container
      run: docker build -t my-docker-container .
      
    - name: Run Docker container
      run: docker run -d --name my-container -e BOT_TOKEN=${{ secrets.BOT_TOKEN }} my-docker-container
